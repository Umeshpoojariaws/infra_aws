# Frontend Deployment for Dev Environment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-dev
  namespace: default
  labels:
    app: frontend
    environment: dev
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
      environment: dev
  template:
    metadata:
      labels:
        app: frontend
        environment: dev
        version: v1
    spec:
      containers:
      - name: frontend
        image: your-registry/frontend:latest
        ports:
        - containerPort: 3000
        env:
        - name: API_URL
          value: "http://backend-dev.default.svc.cluster.local:8080"
        - name: DB_HOST
          valueFrom:
            secretKeyRef:
              name: dev-shared-eks-cluster-main-db-secret
              key: username
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: dev-shared-eks-cluster-main-db-secret
              key: password
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
---
# Frontend Service
apiVersion: v1
kind: Service
metadata:
  name: frontend-dev
  namespace: default
  labels:
    app: frontend
    environment: dev
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 3000
    protocol: TCP
  selector:
    app: frontend
    environment: dev
---
# Frontend Ingress
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: frontend-dev-ingress
  namespace: default
  labels:
    app: frontend
    environment: dev
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  tls:
  - hosts:
    - frontend.dev.app.yourorg.com
    secretName: frontend-dev-tls
  rules:
  - host: frontend.dev.app.yourorg.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-dev
            port:
              number: 80