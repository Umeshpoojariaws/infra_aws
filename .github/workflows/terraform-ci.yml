name: Terraform CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  terraform-format:
    name: Terraform Format Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.9.0

      - name: Terraform Format Check
        run: |
          # Check formatting for all Terraform files
          find . -name "*.tf" -exec terraform fmt -check -recursive {} \;

  terraform-validate:
    name: Terraform Validate
    runs-on: ubuntu-latest
    strategy:
      matrix:
        directory: 
          - global
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.9.0

      - name: Change to directory
        run: cd ${{ matrix.directory }}

      - name: Terraform Init
        run: |
          cd ${{ matrix.directory }}
          terraform init -backend=false

      - name: Terraform Validate
        run: |
          cd ${{ matrix.directory }}
          terraform validate

  terragrunt-validate:
    name: Terragrunt Validate
    runs-on: ubuntu-latest
    strategy:
      matrix:
        directory: 
          - environments/dev/shared
          - environments/dev/app
          - environments/dev/ml
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.9.0

      - name: Setup Terragrunt
        uses: autero1/action-terragrunt@v1.2.2
        with:
          terragrunt_version: latest

      - name: Change to directory
        run: cd ${{ matrix.directory }}

      - name: Terragrunt Init
        run: |
          cd ${{ matrix.directory }}
          terragrunt init --terragrunt-non-interactive

      - name: Terragrunt Validate
        run: |
          cd ${{ matrix.directory }}
          terragrunt validate --terragrunt-non-interactive

  terraform-plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    needs: [terraform-format, terraform-validate]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.9.0

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Terraform Init
        run: |
          cd global
          terraform init

      - name: Terraform Plan
        run: |
          cd global
          terraform plan -var="main_account_id=${{ secrets.AWS_ACCOUNT_ID }}" \
                        -var="github_org=${{ secrets.GITHUB_ORG }}" \
                        -var="github_repo=${{ secrets.GITHUB_REPO }}"

  terragrunt-plan:
    name: Terragrunt Plan
    runs-on: ubuntu-latest
    needs: [terraform-format, terragrunt-validate]
    strategy:
      matrix:
        environment: 
          - dev
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.9.0

      - name: Setup Terragrunt
        uses: autero1/action-terragrunt@v1.2.2
        with:
          terragrunt_version: latest

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Terragrunt Init
        run: |
          cd environments/${{ matrix.environment }}/shared
          terragrunt init --terragrunt-non-interactive

      - name: Terragrunt Plan
        run: |
          cd environments/${{ matrix.environment }}/shared
          terragrunt plan --terragrunt-non-interactive \
                        --var="account_id=${{ secrets.AWS_ACCOUNT_ID }}"

  terraform-apply:
    name: Terraform Apply
    runs-on: ubuntu-latest
    needs: [terraform-plan]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: 
      name: global
      url: https://console.aws.amazon.com/
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.9.0

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Terraform Init
        run: |
          cd global
          terraform init

      - name: Terraform Apply
        run: |
          cd global
          terraform apply -auto-approve -var="main_account_id=${{ secrets.AWS_ACCOUNT_ID }}" \
                                       -var="github_org=${{ secrets.GITHUB_ORG }}" \
                                       -var="github_repo=${{ secrets.GITHUB_REPO }}"

  terragrunt-apply:
    name: Terragrunt Apply
    runs-on: ubuntu-latest
    needs: [terragrunt-plan]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: 
      name: ${{ matrix.environment }}
      url: https://console.aws.amazon.com/
    strategy:
      matrix:
        environment: 
          - dev
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.9.0

      - name: Setup Terragrunt
        uses: autero1/action-terragrunt@v1.2.2
        with:
          terragrunt_version: latest

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Terragrunt Init
        run: |
          cd environments/${{ matrix.environment }}/shared
          terragrunt init --terragrunt-non-interactive

      - name: Terragrunt Apply
        run: |
          cd environments/${{ matrix.environment }}/shared
          terragrunt apply --terragrunt-non-interactive \
                          --auto-approve \
                          --var="account_id=${{ secrets.AWS_ACCOUNT_ID }}"