name: Terraform CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  terraform-format:
    name: Terraform Format Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.9.0

      - name: Terraform Format Check
        run: |
          # Check formatting for all Terraform files
          find . -name "*.tf" -exec terraform fmt -check -recursive {} \;

  terraform-validate:
    name: Terraform Validate
    runs-on: ubuntu-latest
    strategy:
      matrix:
        directory: 
          - global
          - environments/dev/shared
          - environments/staging/shared
          - environments/prod/shared
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.9.0

      - name: Change to directory
        run: cd ${{ matrix.directory }}

      - name: Terraform Init
        run: |
          cd ${{ matrix.directory }}
          terraform init -backend=false

      - name: Terraform Validate
        run: |
          cd ${{ matrix.directory }}
          terraform validate

  terraform-plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    needs: [terraform-format, terraform-validate]
    strategy:
      matrix:
        environment: 
          - dev
          - staging
          - prod
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.9.0

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Terraform Init
        run: |
          cd environments/${{ matrix.environment }}/shared
          terraform init

      - name: Terraform Plan
        run: |
          cd environments/${{ matrix.environment }}/shared
          terraform plan -var="account_id=${{ secrets.AWS_ACCOUNT_ID }}"

  terraform-apply:
    name: Terraform Apply
    runs-on: ubuntu-latest
    needs: [terraform-plan]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: 
      name: ${{ matrix.environment }}
      url: https://console.aws.amazon.com/
    strategy:
      matrix:
        environment: 
          - dev
          - staging
          - prod
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.9.0

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Terraform Init
        run: |
          cd environments/${{ matrix.environment }}/shared
          terraform init

      - name: Terraform Apply
        run: |
          cd environments/${{ matrix.environment }}/shared
          terraform apply -auto-approve -var="account_id=${{ secrets.AWS_ACCOUNT_ID }}"